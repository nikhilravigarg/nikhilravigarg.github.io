<!-- Home Section -->

<section id="home" class="parallax-section">

               <div class="col-md-3 col-sm-6">

               </div>

               <div class="bg-yellow col-md-3 col-sm-6">
                    <div class="skill-thumb">
                         <div class="wow fadeInUp section-title color-white" data-wow-delay="1.2s">

                              <p class="color-white" id="skills-subtitle"></p>

							 </div>

						</div>
				   </div>
          </div>
     </div>
</section>

<script>
const data = {
  "title": "Nikhil Garg Portfolio",
  "navbar": {
    "brand": "Nikhil Garg",
    "links": [
      { "href": "#home", "text": "Home" },
      { "href": "#about", "text": "About Me" },
      { "href": "#experience", "text": "Experiences" },
      { "href": "#quotes", "text": "Testimonial" },
      { "href": "#contact", "text": "Contact" }
    ]
  },
  "home": {
    "introText": "Hello, I am <strong>Nikhil Garg</strong> currently based in Pune, India.",
    "description": "I'm a passionate and lifelong learner, constantly seeking to expand my knowledge and skills in the ever-evolving field of software engineering.",
    "buttonText": "Get Started"
  },
  "about": {
    "title": "About Me",
    "subtitle": "Senior Associate Data Management Analyst",
    "description1": "I am a skilled data management professional with expertise in Python, SQL and automation.",
    "description2": "I excel at creating innovative solutions for task automations, ETLs and UI, driving efficiency and enhancing workflows.",
    "skills": {
      "title": "My Skills",
      "subtitle": "Python . SQL . Data Management",
      "list": [
        { "name": "SQL", "percentage": 90 },
        { "name": "Python", "percentage": 80 },
        { "name": "Data Management", "percentage": 85 }
      ]
    }
  },
  "experience": {
    "title": "My Experiences",
    "subtitle": "Current and Previous companies along with my tasks",
    "list": [
      {
        "role": "Senior Associate Data Management Analyst",
        "duration": "Apr 2023 – Present",
        "description": "Managed Investments Proposals, designed proposals database in SQL Server, worked on ETL tasks, and optimized stored procedures. Created Automations using Python and UIs in Python Django."
      },
      {
        "role": "Software Analyst",
        "duration": "Sep 2020 – Mar 2023",
        "description": "Handled Custom Programming Requests, developed SQL Reports, created UDFs, SPs, Triggers, Views, and optimized SQL queries."
      },
      {
        "role": "Intern",
        "duration": "Jul 2019 – Dec 2019",
        "description": "Developed Python automation, managed SQL and Python Django framework, and optimized Python applications."
      }
    ]
  },
  "education": {
    "title": "My Education",
    "subtitle": "Academic background",
    "list": [
      {
        "degree": "Bachelor of Engineering in Computer Engineering",
        "duration": "2016 – 2020",
        "description": "Graduated from Pimpri Chinchwad College of Engineering, Pune"
      }
    ]
  },
  "quotes": {
    "text": "Passionate about data, technology, and continuous improvement.",
    "author": "Building strong partnerships to deliver innovative and impactful solutions."
  },
  "contact": {
    "title": "Say hello..",
    "subtitle": "Feel free to reach out to me.",
    "address": "Pune, India",
    "email": "nikhilravigarg@gmail.com",
    "website": "nikhilravigarg.github.io",
    "linkedin": "https://www.linkedin.com/in/nikhilravigarg/"
  },
  "footer": {
    "text": "Copyright &copy; 2025 Nikhil Garg"
  }
};

document.addEventListener("DOMContentLoaded", function() {
    document.getElementById('title').innerText = data.title;
    const navbarLinks = document.getElementById('navbar-links');
    data.navbar.links.forEach(link => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = link.href;
        a.className = 'smoothScroll';
        a.innerText = link.text;
        li.appendChild(a);
        navbarLinks.appendChild(li);
    });

    document.getElementById('home-intro-text').innerHTML = data.home.introText;
    document.getElementById('home-description').innerText = data.home.description;
    document.getElementById('home-button-text').innerText = data.home.buttonText;

    document.getElementById('about-title').innerText = data.about.title;
    document.getElementById('about-subtitle').innerText = data.about.subtitle;
    document.getElementById('about-description1').innerText = data.about.description1;
    document.getElementById('about-description2').innerText = data.about.description2;

    document.getElementById('skills-title').innerText = data.about.skills.title;
    document.getElementById('skills-subtitle').innerText = data.about.skills.subtitle;
    const skillsList = document.getElementById('skills-list');
    data.about.skills.list.forEach(skill => {
        const skillDiv = document.createElement('div');
        skillDiv.className = 'progress';
        skillDiv.innerHTML = `
            <strong>${skill.name}</strong>
            <span class="color-white pull-right">${skill.percentage}%</span>
            <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="${skill.percentage}" aria-valuemin="0" aria-valuemax="100" style="width: ${skill.percentage}%;"></div>
        `;
        skillsList.appendChild(skillDiv);
    });

    document.getElementById('experience-title').innerText = data.experience.title;
    const experienceList = document.getElementById('experience-list');
    data.experience.list.forEach(exp => {
        const expDiv = document.createElement('div');
        expDiv.className = 'wow fadeInUp color-white media';
        expDiv.innerHTML = `
            <div class="media-object media-left">
                <i class="fa fa-laptop"></i>
            </div>
            <div class="media-body">
                <h3 class="media-heading">${exp.role} <small>${exp.duration}</small></h3>
                <p class="color-white">${exp.description}</p>
            </div>
        `;
        experienceList.appendChild(expDiv);
    });

    document.getElementById('education-title').innerText = data.education.title;
    document.getElementById('education-subtitle').innerText = data.education.subtitle;
    const educationList = document.getElementById('education-list');
    data.education.list.forEach(edu => {
        const eduDiv = document.createElement('div');
        eduDiv.className = 'wow fadeInUp color-white media';
        eduDiv.innerHTML = `
            <div class="media-object media-left">
                <i class="fa fa-laptop"></i>
            </div>
            <div class="media-body">
                <h3 class="media-heading">${edu.degree} </h3>
                <p class="color-white">${edu.description}</p>
            </div>
        `;
        educationList.appendChild(eduDiv);
    });

    document.getElementById('quotes-text').innerText = data.quotes.text;
    document.getElementById('quotes-author').innerText = data.quotes.author;

    document.getElementById('contact-address').innerText = data.contact.address;
    document.getElementById('contact-email').innerText = data.contact.email;
    document.getElementById('contact-website').innerText = data.contact.website;

    document.getElementById('footer-text').innerHTML = `${data.footer.text}`;
});
</script>
